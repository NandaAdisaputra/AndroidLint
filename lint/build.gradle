plugins {
    id 'java-library'
    id 'kotlin'
}

java {
    sourceCompatibility = JavaVersion.VERSION_1_8
    targetCompatibility = JavaVersion.VERSION_1_8
}
//Untuk versi lint harus menggunakan rumus berikut :
//Versi Lint = Versi Android Gradle Plugin(AGP) + 23.0.0
ext {
    lintVersion = "30.3.1"
}

dependencies {
    compileOnly "org.jetbrains.kotlin:kotlin-stdlib:1.7.21"
    compileOnly "com.android.tools.lint:lint-api:$lintVersion"
    compileOnly "com.android.tools.lint:lint-checks:$lintVersion"
}
jar {
    manifest {
        attributes("Lint-Registry-v2": "com.nandaadisaputra.lint.MyIssueRegistry")
    }
}